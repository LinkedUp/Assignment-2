<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LinkedUp Register</title>
    <link id="StyleLogincss" type = "text/css" rel = "stylesheet" href="../Style_Login.css">
    <script src = "../tools.js"></script>
</head>
<h1>LinkedUp Register</h1>
<body>
    <form action="sucess.html" id = "SignUp-Form" method = "POST" onsubmit = "return signup()">
        <span><h3>First Name: </h3></span>
        <input type="text" name = "firstName" placeholder="First Name" required>
        <span id = "firstnameError" class = "error"></span>
        <span><h3>Last Name: </h3></span>
        <input type="text" name = "lastName" placeholder= "Last Name" required>
        <span id = "lastnameError" class = "error"></span>
        <span><h3>Email: </h3></span>
        <input type="email" name = "email" placeholder="Email" required>
        <span id = "emailError" class = "error"></span>
        <span><h3>Username: </h3></span>
        <input type="text" name = "username" placeholder="Username" required>
        <span id = "usernameError" class = "error"></span>
        <span><h3>Password: </h3></span>
        <input type="password" name="password" placeholder="Password" required>
        <span id = "passwordError" class = "error"></span>
        <input type="submit" value = "Sign Up!">
    </form>
</body>
</html>

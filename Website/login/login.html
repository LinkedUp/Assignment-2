<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <style>
</style>
    <link id="StyleLogincss" type = "text/css" rel = "stylesheet" href="Style_Login.css">
    <script src = "tools.js"></script>
</head>
<body>
    <div class="login-form">
        <h1>Login Form</h1>
        <form action="../profile.html" method="POST">
            <input type="text" name = "username" placeholder="Username" id = "uName"required>
            <span id = "usernameError" class = "error"></span>
            <input type="password" name="password" placeholder="Password" id = "pName" required>
            <span id = "passwordError" class = "error"></span>
            <input type="submit" value = "Login" onclick = "login()">
        </form>
        <button id = "register" onclick="register()">Don't have an account? click here</button>
    </div>
</body>
</html>
